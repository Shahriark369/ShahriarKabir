{% extends "base.html" %}
{% block title %}Photo Gallery{% endblock %}

{% block content %}
<h1 class="dot-matrix">üì∑ Photo Gallery</h1>

<div class="gallery-grid">
    <img src="{{ url_for('static', filename='images/gallery1.jpg') }}" alt="Photo 1">
    <img src="{{ url_for('static', filename='images/gallery2.jpg') }}" alt="Photo 2">
    <img src="{{ url_for('static', filename='images/gallery3.jpg') }}" alt="Photo 3">
    <img src="{{ url_for('static', filename='images/gallery4.jpg') }}" alt="Photo 4">
    <img src="{{ url_for('static', filename='images/gallery5.jpg') }}" alt="Photo 5">
    <img src="{{ url_for('static', filename='images/gallery6.jpg') }}" alt="Photo 6">
    <img src="{{ url_for('static', filename='images/gallery7.jpg') }}" alt="Photo 7">
    <img src="{{ url_for('static', filename='images/gallery8.jpg') }}" alt="Photo 8">
    <img src="{{ url_for('static', filename='images/gallery9.jpg') }}" alt="Photo 9">
</div>
<script>
    let currentIndex = 10;
    const totalImages = 100; // ‡¶Æ‡ßã‡¶ü ‡¶ï‡¶§‡¶ó‡ßÅ‡¶≤‡ßã ‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ü‡¶õ‡ßá, ‡¶∏‡ßá‡¶ü‡¶æ ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶á‡¶ö‡ßç‡¶õ‡ßá‡¶Æ‡¶§‡ßã ‡¶¨‡¶∏‡¶æ‡¶ì
    const batchSize = 9;
    const galleryGrid = document.querySelector('.gallery-grid');

    function loadImages() {
        for (let i = 0; i < batchSize && currentIndex <= totalImages; i++, currentIndex++) {
            const img = document.createElement('img');
            img.src = "{{ url_for('static', filename='images/') }}" + 'gallery' + currentIndex + '.jpg';
            img.alt = "Photo " + currentIndex;
            galleryGrid.appendChild(img);
        }
    }

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            loadImages();
        }
    });
</script>

{% endblock %}

{% extends "base.html" %}
{% block title %}Photo Gallery{% endblock %}

{% block content %}
<h1 class="dot-matrix">ðŸ“· Photo Gallery</h1>

<div class="gallery-grid">
   
</div>

<script>
    let currentIndex = 10;
    const totalImages = 100; 
    const batchSize = 9; 
    const galleryGrid = document.querySelector('.gallery-grid');

    function loadImages() {
        for (let i = 0; i < batchSize && currentIndex <= totalImages; i++, currentIndex++) {
            const img = document.createElement('img');
            img.src = "/static/images/gallery" + currentIndex + ".jpg";  
            img.alt = "Photo " + currentIndex;
            galleryGrid.appendChild(img);
        }
    }

    loadImages();

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            loadImages();
        }
    });
</script>
{% endblock %}
